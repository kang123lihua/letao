<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
<div class="lt-aside">
    <!--标题-->
    <div class="brand">
        <a href="#">黑马25期</a>
    </div>
    <!--用户-->
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <!--导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="child">
                    <a href="first.html" class="current">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>

</div>

<!--右侧主体-->
<div class="lt-main">
    <!--右侧头部-->
    <div class="lt-topbar">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--下面的内容-->
    <div class="container-fluid">
        <!--路径导航，面包屑导航-->
        <ol class="breadcrumb mt_20">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
        </ol>

        <div class="content">
            <button class="btn btn-default mb-20">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类名</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>-->
                <!--<td width="20%">1</td>-->
                <!--<td width="80%">运动馆</td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>

        <div class="text-right">
            <ul id="paginator"></ul>
        </div>

    </div>
</div>

<!--模态框-->
<!--外围蒙层-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <!--模态框-->
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body red">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{ each rows v i}}
    <tr>
        <td width="20%">{{ (i+1)+(page-1)*size}}</td>
        <td width="80%">{{ v.categoryName }}</td>
    </tr>
    {{ /each }}


</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>


</body>
</html>
